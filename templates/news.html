{% extends "base.html" %}

{% block content %}
<div id="content">
  <h2>NEWS: Noticias</h2>
  <ul class="news">
    <li>
    {% for n in news %}
    <p><a name="#{{ n.title|urlize }}" href="/news#{{ n.title|urlize }}">{{ n.date }}: <strong>{{ n.title }}</strong></a></p>
    <p>{{ n.text }}</p>
    {% endfor %}
    </li>
  </ul>
</div>
{% endblock %}
